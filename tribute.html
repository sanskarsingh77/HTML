<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- to add caption in image we use figure tag then figcaption -->
    <figure>
        <img src="ashh.jpg">
        <figcaption>a photo of ash ketchem</figcaption>
    </figure>   
    <!-- we bold anything in list using strong tag bold(B)tag etc -->
<ul>
    <li><strong>1954</strong>abcd</li> 
    <li>abd</li>
    <li>dcs</li>
    <li>dac</li>
    <li>dnfn</li>
</ul>
<!-- blockquote tag is used jab koi cheez quote kri gyi hai-->
<!-- blockquote tag specifies a section that is quoted from another source and cite me hum us source ka link dete hai-->
<!-- aur usi me agar author ka naam ya kuch italic me likha hai to cite tag use krte hai -->
<blockquote>
    <p>"one of the best educator i ever met"</p>
    <cite>
         --time
        <a href="http://www.codehelp.com">the best</a>
        <!-- time ke bagal me link aad krne ke liye <a> tag use kiya -->
    </cite>
   
</blockquote>
<q>don't stop</q>
<!-- <q>tag is used for quoting small quotes -->

</body>
</html>
